# Deploy Next.js (output: "export") to GitHub Pages
name: Deploy Next.js static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Next export)
        run: npm run build
     
      - name: Debug exported files
        run: |
          echo "== out exists? =="
          ls -la out || true
          echo "== out/posts =="
          ls -la out/posts || true
          echo "== find post index.html =="
          find out/posts -maxdepth 2 -name index.html -print || true
          echo "== must exist (fail if missing) =="
          test -f out/posts/hello-korean-blog/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (out/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
